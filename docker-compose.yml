version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
    - "10000:80"  # Cambiado para coincidir con el puerto esperado por Render
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    command: ["php-fpm"]

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"  # Cambia el puerto local a 8080
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"

  redis:
    image: redis:alpine
    container_name: redis

volumes:
  db_data:
