version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    command: ["php-fpm"]
    expose:
      - "9000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "10000:80"  # Mapea el puerto 80 del contenedor al puerto 10000 en la m√°quina host, que Render espera
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - web

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"

  redis:
    image: redis:alpine
    container_name: redis

volumes:
  db_data:
