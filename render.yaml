services:
  - type: web
    name: laravel-app
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
    startCommand: |
      php artisan serve --host 0.0.0.0 --port 10000
    ports:
      - port: 10000
        protocol: http
    plan: free
    branches:
      - main
